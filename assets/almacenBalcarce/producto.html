<div class="product-item" onclick="agregarAlCarrito(this.id)" id="_ID_">
    <input type="hidden" value='_PRODUCTO_COMPLETO_' class="info">
    <div class="single-product">
        <div class="product-img">
            <a href="#">
                <img src="_IMAGEN_" alt="Quicky's Product Image">

            </a>
            <span class="sticker">Nuevo</span>
            <span class="sticker-2">-_PORCENTAJE_DESCUENTO_%</span>
            <div class="add-actions">
                <ul>
                    <li class="quick-view-btn" data-toggle="modal"
                        data-target="#exampleModalCenter"><a href="#"
                                                             data-toggle="tooltip"
                                                             data-placement="top" title="Ver"><i
                            class="icon-magnifier"></i></a>
                    </li>
                    <li><a href="#" data-toggle="tooltip" data-placement="top"
                           title="Agregar a la lista de deseos"><i class="icon-heart"></i></a>
                    </li>
                    <li><a href="#" data-toggle="tooltip" data-placement="top"
                           title="Agregar al carrito"><i class="icon-bag botonCompra"></i></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="product-content">
            <div class="product-desc_info">
                <h3 class="product-name"><a href="#">_NOMBRE_</a></h3>
                <div class="price-box">
                    <span class="old-price">$_PRECIO_</span>
                    <span class="new-price">$_PRECIO_DESCUENTO_</span>
                </div>
                <div class="review-area d-flex justify-content-between align-items-center">
                    <div class="rating-box">
                        <ul>
                            <li><i class="icon-star"></i></li>
                            <li><i class="icon-star"></i></li>
                            <li><i class="icon-star"></i></li>
                            <li><i class="icon-star"></i></li>
                            <li><i class="icon-star"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
